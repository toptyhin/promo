ator.userAgent||navigator.vendor||window.opera);
        return check;
        };
        
        const mod = isMobile() ? 0.5 : 1;

        const _width = window.outerWidth;
        const randomSize = (min,max) => Math.random() * (max - min) + min;
        const bubleSize = (str) => {
            const ranges = {
                lg: {min:360,max:400},
                big: {min:300,max:350},
                medium: {min:240,max:290},
                small: {min:160,max:200},
            }
            const size = randomSize(ranges[str].min*mod,ranges[str].max*mod) + 'px';
            return {
                width: size,
                height: size,
                borderRadius: size
            }
        }
        const setStyle = (e,stylesObj) => {
            for (const property in stylesObj)
                e.style[property] = stylesObj[property];
        }

        const bubles = document.querySelectorAll('.bubble');
        bubles && bubles.forEach((b,idx,arr)=>{
            let styles = bubleSize(b.dataset.size);
           
            if (b.dataset) {
                if (b.dataset.bottom) styles.bottom = b.dataset.bottom*mod+'px';
                if (b.dataset.top) styles.top = b.dataset.top*mod+'px';
                if (b.dataset.opacity) styles.opacity = b.dataset.opacity;
            }

            styles.left = randomSize(-100,_width-100) + 'px';
            setTimeout(()=>{
                setStyle(b,styles)
            },800)
        })

    </script>
